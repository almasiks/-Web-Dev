<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Famous font formats</title>
        <style>
            .declaration { 
                font-weight: bold;
            }
            
            .quote {
                font-style: italic;
            }
        </style>
    </head>
    <body>

    <h2>Famous quotes</h2>

    <p class="quote">
    "Why so serious?"
    <br> - The Dark Knight
    </p>
    
    <p class="quote">
    "I am your father."
    <br> - Star Wars
    </p>
    
    <h2>Famous declarations</h2>
     
    <p class="declaration">
    I’ll be back.
    </p>
    
    <p class="declaration">
    Avengers… Assemble!
    </p>
    
    </body>
</html>
