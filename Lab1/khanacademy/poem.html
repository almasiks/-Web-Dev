<h1>MyPoem</h1>

<p>
Rising sun paints the sky with gold,<br>
Morning whispers stories untold.<br>
Waves embrace the sandy shore,<br>
Nature sings, forevermore.<br>
Leaves dance lightly in the breeze,<br>
Moments captured, hearts at ease.
</p>
